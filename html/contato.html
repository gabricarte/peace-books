<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/contato-sobre.css">
    <link rel="shortcut icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png"/>
</head>
<body>
    <div class="wrapper">
        <header class="box"> 
            <h1>Peace Books</h1>
            <div class="d-grid gap-2 d-md-block btn-group">
                <button class="btn btn-secondary" type="button"><a href="./index.html">Home</a></button>
                <button class="btn btn-secondary" type="button"><a href="./sobre.html">Sobre</a></button>
                <button class="btn btn-secondary" id="cart" type="button"><i class="fa-solid fa-cart-shopping"></i></button>
              </div>
        </header>
        <main>
            <section class="one-column box">   
                <h2>Localização</h2>
                <p>Rua da Livraria, 123</p>
                <p>Cidade dos Livros</p>
                <p>CEP: 12345-678</p>
                <h2>Siga-nos</h2>
                <ul class="social-links">
                    <li><a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
                <p>© 2024 Política de Privacidade </p>
            </section>
            <section class="form-section box">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
                      </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Insira sua mensagem"></textarea>
                      </div>
                      <div class="mb-3">
                      <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                        </div>
                </form>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
